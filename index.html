<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Wild West Duel</title>

  <!-- Bootstrap, CSS & jQuery-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">

</head>
<body>

<!-- Container for Main Game -->
<div class="container">
	<div class="row">
		<!-- Game titles and Information -->
		<div class="col-12">
			<h1>Wild West Duel</h1>
			<hr>
		</div>
		<div class="col-12">
			<h2>Choose a Cowboy!</h2>
			<hr id="smaller">
		</div>
	</div>
	<div class="row hide unhidden" id="charSelect">
		<div class="col-3">
			<!-- First Character Picture here -->
			<img class="chars" id="clint" src="assets/images/Clint-Eastwood.jpg" alt="Clint Eastwood">
		</div>
		<div class="col-3">
			<!-- Second Character Picture here -->
			<img class="chars" id="john" src="assets/images/John-Wayne.jpg" alt="John Wayne">
		</div>
		<div class="col-3">
			<!-- Third Character Picture here -->
			<img class="chars" id="lee" src="assets/images/Lee-Van-Cleef.jpg" alt="Lee Van Cleef">
		</div>
		<div class="col-3">
			<!-- Fourth Character Picture here -->
			<img class="chars" id="sam" src="assets/images/Sam-Elliot.jpg" alt="Sam Elliot">
		</div>
	</div>
	<!-- Create Duel Area -->
	<div class="row hide hidden" id="duelScreen">
		<!-- Display user's chosen character -->
		<div class="col-4">
			<img id="userPick" src="assets/images/Clint-Eastwood.jpg">
		</div>
		<!-- Create attack/draw button -->
		<div class="col-4">
			<h1>Duel!</h1>
			<hr>
			<button class="btn btn-danger" id="DRAW">DRAW</button>
		</div>
		<!-- Display opponents characters -->
		<div class="col-4">
				<img id="opponentA" src="assets/images/Sam-Elliot.jpg">
		</div>
	</div>
	<div class="row hide hidden">
		<div class="col-7" id="empty">
			<!-- Wins and Losses -->
			<div class="row w-l">
				<div class="col-6">
					<h2 id="wins">Wins: </h2>
				</div>
			</div>
			<div class="row w-l">
				<div class="col-6">
					<h2 id="losses">Losses: </h2>
				</div>
			</div>		
		</div>
		<div class="col-2" id="opponentB">
			<img id="opponentB" src="assets/images/John-Wayne.jpg">
		</div>
		<div class="col-2" id="opponentB">
			<img id="opponentB" src="assets/images/Lee-Van-Cleef.jpg">
		</div>
	</div>
</div>

<!-- Javascript -->

<script type="text/javascript" src="assets/javascript/game.js"></script>

<!-- Bootstrap -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
